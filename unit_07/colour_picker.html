<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>

</head>
<body>
        <div class="black-box" style="width: 800px; height: 100px; background-color: black; margin-bottom: 20px;"></div>
    
        <div class="color-picker">
            <button class="color-button" style="background-color: #ef3322; width: 80px; height: 40px" data-color="#ed6559">Red</button>
            <button class="color-button" style="background-color: #e4712a; width: 80px; height: 40px" data-color="#d7b46a">Orange</button>
            <button class="color-button" style="background-color: #ffff01; width: 80px; height: 40px" data-color="#e2e250">Yellow</button>
            <button class="color-button" style="background-color: #b1db46; width: 80px; height: 40px" data-color="#b1db46">Light Green</button>
            <button class="color-button" style="background-color: #6ae16c; width: 80px; height: 40px" data-color="#6ae16c">Dark Green</button>
            <button class="color-button" style="background-color: #01f9e0; width: 80px; height: 40px"data-color="#6ee6be">Blue-Green</button>
            <button class="color-button" style="background-color: #04f1fd; width: 80px; height: 40px" data-color="#5ac0c6">Blue</button>
            <button class="color-button" style="background-color: #389ee2; width: 80px; height: 40px" data-color="#4c9acf">Dark Blue</button>
        </div>
    
</body>
</html>
